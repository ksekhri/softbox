<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Softbox</title>
    <meta name="description" content="Use your extra monitors as a Softbox.">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body onload="onload()">
    <div id="background"></div>
    <div id="info-wrapper">
      <div id="settings-gear">
        ⚙️
      </div>
      <div id="info-text">Double click to toggle fullscreen</div>
      <div id="about-text">
        © <span id="year"></span><a href="https://ksekhri.com">Karan Sekhri</a> —
        <a href="https://github.com/ksekhri/softbox">Source</a>
      </div>
    </div>
    <div id="settings-wrapper">
      <div id="settings-container">
        <div id="dark-mode-toggle">
          <span id="moon">🌗</span>
          <span id="sun">☀️</span>
        </div>
        <input type="range" min="3600" max="7200" value="5775" step="25" id="color-temperature-slider">
        <button id="reset-button" onclick="reset()">Reset</button>
        <span id="close-settings">✖️</span>
      </div>
    </div>
  </body>
</html>
